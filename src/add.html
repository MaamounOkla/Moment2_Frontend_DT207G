<body>
    <nav>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

        <ul>
            <li><a href="index.html">Startsida</a></li>
            <li><a href="add.html">Lägg till jobb</a></li>

        </ul>
    </nav>
    <main>
        <h1>Lägg till arbete</h1>
        <form id="expForm">
            <label for="companyname"><span id="companynameError" class="error"></span> Företagsnamn:</label>
            
            <input type="text" id="companyname" name="companyname" >

            <label for="jobtitle"> <span id="jobtitleError" class="error"></span>   Titel:</label>
           
            <input type="text" id="jobtitle" name="jobtitle" >

            <label for="location"> <span id="locationError" class="error"></span> Stad:</label>
           
            <input type="text" id="location" name="location" >

            <label for="startdate"> <span id="startdateError" class="error"></span> Startdatum:</label>
           
            <input type="date" id="startdate" name="startdate" >

            <label for="enddate"> <span id="enddateError" class="error"></span> Slutdatum:</label>
            
            <input type="date" id="enddate" name="enddate">

            <label for="description"> <span id="descriptionError" class="error"></span> Beskrivning:</label>
            
            <textarea id="description" name="description" rows="4" cols="50" ></textarea>
            
            <input type="submit" value="Lägg till">
            <span id="formError" class="error"></span>
        </form>
    </main>

</body>
