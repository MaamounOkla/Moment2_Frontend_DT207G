<body>
    <nav>
        <div class="burger">
            <div class="line"></div>

        </ul>

    <main>
        <h1>Lägg till arbete</h1>
        <form id="expForm">
            <label for="companyname">Företagsnamn:</label><br>
            <input type="text" id="companyname" name="companyname" required><br>

            <label for="jobtitle"> Titel:</label><br>
            <input type="text" id="jobtitle" name="jobtitle" required><br>

            <label for="location">Stad:</label><br>
            <input type="text" id="location" name="location" required><br>

            <label for="startdate">Startdatum:</label><br>
            <input type="date" id="startdate" name="startdate" required><br>

            <label for="enddate">Slutdatum:</label><br>
            <input type="date" id="enddate" name="enddate"><br>

            <label for="description">Beskrivning:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Lägg till">
        </form>
    </main>

</body>
